<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section></section>
    <section>
      <ul>
        <li>
          <div class="mask"><img src="./images/img1.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img2.png" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img3.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img4.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img5.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img6.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img7.jpeg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img8.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img9.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img10.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img11.jpg" alt="image" /></div>
        </li>
        <li>
          <div class="mask"><img src="./images/img12.jpg" alt="image" /></div>
        </li>
      </ul>
    </section>
    <section></section>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const gallery = document.querySelector("section ul");

      gsap.set("img", { scale: 0 });

      gsap.to(gallery, {
        scrollTrigger: {
          trigger: gallery,
          scrub: true,
          start: "top bottom-=200px",
          end: "bottom middle",
          markers: false,
          toggleActions: "play none none reverse",
        },
        rotationX: "0deg",
      });
      gsap.to("img", {
        scrollTrigger: {
          trigger: gallery,
          scrub: false,
          start: "top bottom-=200px",
          end: "bottom bottom-=400",
          markers: false,
          toggleActions: "play none none reverse",
        },
        scale: 1,
        stagger: 0.3,
      });

      //smooth scroll
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
